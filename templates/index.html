{% extends "base.html" %}

{% block content %}

<div class="container">
    {% for pic in render_posts %}
    <article class="post-container">
        <span>{{ pic.user.username }}</span>
        <img src="{{ pic.picture.url }}">
        <span>{{ pic.likes }}</span>
        <span>{{ pic.caption }}</span>
        <span>{{ pic.tags }}</span>
    </article>
    {% endfor %}
</div>

{% endblock content %}
